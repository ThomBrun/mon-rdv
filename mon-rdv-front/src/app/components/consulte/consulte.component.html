<div class="container">
<table class="table">
  <thead class="bg-white">
  <tr>
    <th>Praticiens</th>
    <th>Spécialités</th>
    <th>Lieux</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let prat of listprat()">
     <td>{{prat.nom}} {{prat.prenom}}</td>
     <td>{{prat.specialites}}</td>
     <td>{{prat.lieux}}</td>
  </tr>
  </tbody>
</table>
</div>
