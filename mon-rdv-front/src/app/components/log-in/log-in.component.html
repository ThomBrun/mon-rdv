          <p class="login-card-description">Connectez-vous à votre compte</p>

          <div class="form-group mb-4">
            <input type="text" name="identifiant" id="identifiant" class="form-control" placeholder="Identifiant"

                   [(ngModel)]="motDePasse">

          <div style="text-align: center">
            <div class="btn btn-outline-dark stylebouton login-btn mb-4 pt-3" (click)="checkUser()"> Se connecter </div>
          </div>

            ici!</b></a></p>
        </div>
      </div>
