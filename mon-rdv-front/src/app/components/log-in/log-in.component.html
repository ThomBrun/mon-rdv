<div class="container zoom">
  <div class="card login-card">
    <div class="row no-gutters justify-content-center ">
      <div class="col-sm-3 color-side">
        <!--             <img src="assets/images/background-blue.jpg" alt="login" class="login-card-img"> -->
      </div>
      <div class="col-sm-9 ">
        <div class="card-body">
          <div class="brand-wrapper">
<!--            <img src="../../../assets/appareil_photo.jpg" alt="logo" class="logo">-->
          </div>
          <p class="login-card-description">Connectez-vous à votre compte</p>

          <div class="form-group mb-4">
            <input type="text" name="identifiant" id="identifiant" class="form-control" placeholder="Identifiant"
                   [(ngModel)]="identifiant">
          </div>

          <div class="form-group mb-4">
            <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe"
                   [(ngModel)]="motDePasse">
          </div>

          <div style="text-align: center">
            <div class="btn btn-block login-btn mb-4" (click)="checkUser()">
              Se connecter
            </div>
          </div>


<!--          <a href="#!" class="forgot-password-link" [routerLink]="['/idOublie']">Mot de passe oublié ?</a>-->
          <br><br>
          <p class="login-card-footer-text">Vous ne possédez pas de compte? <br><a [routerLink]="['/inscription']"
                                                                                   class="text-reset"><b>Inscrivez-vous
            ici!</b></a></p>
        </div>
      </div>

    </div>
  </div>
</div>
